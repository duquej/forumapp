			<img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
			  Login with Google
		</a>

        <div class="dropdown">
            <a class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" href="" role="button" style="display: none" id="profile-button" >

            </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="sign-out-button">
              <a class="dropdown-item" href="nickname.html">Change nickname</a>

    <div class="alert alert-info alert-dismissable collapse" id="success-thread-post-alert" style="margin-bottom: 0px" role="alert">
        Your thread has been successfully posted!
    </div>

    <div class="alert alert-danger alert-dismissable collapse" id="failed-thread-post-alert" style="margin-bottom: 0px" role="alert" >
        An error occured trying to post the thread.
    </div>

    <div class="modal fade" id="makePostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="makePostModalTitle">New Thread</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="post-thread-form">
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Thread Title</label>
                <input type="text" class="form-control" name="threadTitle" id="thread-title">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Body Text:</label>
                <textarea class="form-control" name="bodyText" id="body-text"></textarea>
            </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="postservlet-thread-button">Make Post</button>
        </div>
        </div>
    </div>
    </div>
